<h1 mat-dialog-title>Edit Product</h1>
<div mat-dialog-content>
    <div class="dialog-product-propose">
        <form class="example-form" [formGroup]="productEditForm" (ngSubmit)="onClickSubmit()">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Male" formControlName="male" name="male">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Female" formControlName="female" name="female">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Group under 25" formControlName="groupUnder25" name="groupUnder25">
            </mat-form-field>
            
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Group over 25" formControlName="groupOver25" name="groupOver25">
            </mat-form-field>

            <button mat-button type="button" style="float: right;" (click)="onNoClick()">Cancel</button>
            <button mat-button type="submit" style="float: right;">Ok</button>
        </form>
    </div>
</div>
